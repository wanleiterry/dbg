<!DOCTYPE html>
<html>
<head>
	<title>宁波天欧装饰有限公司</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/news_detail.css">
</head>
<body>
<div class="container-fluid">
	<div id="header"></div>
	<div class="container" id="main">
		<div class="row">
			<div class="col-md-3 col-sm-3 hidden-xs" id="left"></div>
			<div class="col-md-9 col-sm-9 col-xs-12 detail">
				<h3 id='news_title'>省!省!省!沈阳新房装修预算省钱攻略【林凤装饰】</h3>
				<p id='news_content'>性价比是绝大多数装修人士的梦想，为了实现花最少的预算，拥有最完美的装修这一梦想，不少业主在装修前就到卖场东奔西走选建材，四方打听挑装修公司价格。实际上，林凤装饰在这里告诉大家，节省装修费用有迹可循，从几个大方向入手，就能将费用节省到点子上。</p>			</div>
		</div>
	</div>
	<div id="bottom"></div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">$("#header").load("top.html");</script>
<script type="text/javascript">$("#left").load("left.html");</script>
<script type="text/javascript">$("#bottom").load("bottom.html");</script>
<script>
	$(function(){
		function getQueryString(name) {  
	        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
	        var r = window.location.search.substr(1).match(reg);  
	        if (r != null) return unescape(r[2]);  
	        return null;  
	    }  
	    var id=getQueryString('id');
		$.ajax({
			url: '/news/'+id+'.json',
			type: "get",
			dataType: "json",
			data: '',
			success: function(data){
				console.log(data);
				$('#news_title').html(''+data.title+'');
				$('#news_content').html(''+data.content+'');
			}
		});	
	})
</script>
</html>
