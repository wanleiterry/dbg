<script>
	$(function(){
		$.ajax({
			url:'/news/list.json',
	        type: "get",
	        dataType: "json",
	        data: '',
			success: function(data){
				console.log(data);
	            var str='';
	            for(var i=0;i<data.length;i++){
	                str+='<tr><td><input type="checkbox"></td>';
					str+='<td><p>'+data[i].title+'</p></td>';
					str+='<td>8</td><td>2016-04-06 11:16:45</td>';
					str+='<td><p><a onclick="edit('+data[i].id+')" data-toggle="modal"  data-target=".changenews">编辑</a>';
					str+='<span>|</span><a onclick="delgoods('+data[i].id+')">删除</a></p></td></tr>';
	            }
	            $('#goods-list').html(str);
	        }
		});
		function delgoods(id){
			if(window.confirm('你确定要删除选中的产品吗？')){
				//alert("确定");
				$.ajax({
					url: '/admin/product/'+id+'.json',
					type:"delete",
					dataType:"json",
					data:'',
					success:function(data){
						console.log(data);
					}
				});
			}
			else{
				return false;
			}	
		}
		function edit(id) {
			$.ajax({
	            url:'/news/'+id+'.json',
	            type: "get",
	            dataType: "json",
	            data: '',
	            success: function(data){
	                console.log(data);
	                $('.change_news_id').html(''+id+'');
	            }
	        })
		}
		$('#ok').click(function(){
			$.ajax({
				url: '/admin/news/'+id+'.json',
				type:"delete",
				dataType:"json",
				data:'',
				success:function(data){
					console.log(data);
				}
			});
		})
	})
</script>
