<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>
<div id="header"></div>
<div class="main clearfix container">
    <div id="left"></div>
    <div class="rt_wrap content mCustomScrollbar">
		<form class="form-horizontal" style="width:50%;margin:auto">
			<div class="form-group">
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="name" placeholder="姓名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="email" placeholder="邮箱">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">传真：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="tax" placeholder="传真">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<ul class='list-inline'>
						<li><button type="button" id="change" class="btn btn-default">修改</button></li>
						<li><button type="button" id="cancel" class="btn btn-default">取消</button></li>
					</ul>
				</div>
			</div>
		</form>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">$("#header").load("header.html");</script>
<script type="text/javascript">$("#left").load("left.html");</script>
<script>
	$(function(){
		$("#cancel").click(function(){
			$('input').val('');
		});
		/*$("#change").click(function(){
			
		});*/
	})
</script>
</html>
