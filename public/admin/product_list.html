<script>
	function loadlist(){
		$.ajax({
			url:'/product/list.json?limit=8&offset=0',
			type: "get",
			dataType: "json",
			data: '',
			success: function(data){
				$('.total_num').html(''+data._count+'');
				var json=data.data;
				var str='';
				for(var i=0;i<json.length;i++){
					str+='<tr><td><img class="goods-image" src="'+json[i].pic+'" width="60px" height="60px"></td>';
					str+='<td><p>'+json[i].name+'</p></td>';
					str+='<td><p>'+json[i].desc+'</p></td>';
					str+='<td>'+json[i].updated_at+'</td>';
					str+='<td><p><a onclick="edit('+json[i].id+')" data-toggle="modal"  data-target=".changegoods"> 编辑</a>';
					str+='<span>|</span><a class="delete" onclick="delnews('+json[i].id+')">删除</a></p></td></tr>';
				}
				$('#goods-list').html(str);
			}
		});
	}
	function delnews(id){
		if(window.confirm('你确定要删除选中的产品吗？')){
			//alert("确定");
			$.ajax({
				url: '/admin/product/'+id+'.json',
				type:"delete",
				dataType:"json",
				data:'',
				success:function(data){
					console.log(data);
					loadlist();
				}
			});
		}
		else{
			return false;
		}	
	}	
	function edit(id) {
		$.ajax({
			url:'/product/'+id+'.json',
			type: "get",
			dataType: "json",
			data: '',
			success: function(data){
				$('.change_product_id').html(''+id+'');
				$('#title').val(''+data.name+'');
				$('#desc').val(''+data.desc+'');
				$('#img').val(''+data.pic+'');
				$('#content').val(''+data.content+'');
			}
		})
	}
	$(function(){
		loadlist();		
		$('#create').click(function(){
			var param = {
				'name':$('#add_title').val(),
				'desc':$('#add_desc').val(),
				'pic':$('#add_img').val(),
				'content':$('#add_content').val()
			}
			$.ajax({
				url: '/admin/product/create.json',
				type:"post",
				dataType:"json",
				data:param,
				success:function(data){
					console.log(data);
					$('.close').click()
					loadlist();
				}
			});
		});
		$("#quxiao").click(function(){
			$(".close").click();
		});
		$('#cancel').click(function(){
			$(".close").click();
		});
		$('#ok').click(function(){
			var id=$('.change_product_id').html();alert($('#myFile').val());
			/*var param = {
				'name':$('#title').val(),
				'desc':$('#desc').val(),
				//'pic':$('#img').val(),
				'pic':$('#myFile').val(),
				'content':$('#content').val()
			}
			$.ajax({
				url: '/admin/product/'+id+'.json',
				type:"put",
				dataType:"json",
				data:param,
				success:function(data){
					console.log(data);
					if(data.status==true){
						$(".close").click();
						loadlist();
					}
					else{
						alert('修改失败！！');
					}
				}
			});*/
			$("#editForm").attr('action', '/admin/product/'+id+'.json').submit();
			
		});
	})
