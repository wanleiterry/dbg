<script>
	$.ajax({
		url:'/product/list.json',
        type: "get",
        dataType: "json",
        data: '',
		success: function(data){
			$('.total_num').html(''+data._count+'');

            var str='';
            for(var i=0;i<json.length;i++){
            	console.log(i)
                str+='<tr><td><input type="checkbox"></td>';
				str+='<td><img class="goods-image" src="http://7xk9pc.com2.z0.glb.qiniucdn.com/2015/10/22/Fi7PU9tfM2df3yp0uk8sXmHHxNcM.jpg" width="60px" height="60px"></td>';

				str+='<td><p>￥0.01</p></td>';
				str+='<td><p>8991</p></td>';
				str+='<td>8</td><td>2016-04-06 11:16:45</td>';
				str+='<td><p><a> 编辑</a><span>|</span><a onclick="delgoods('+json[i].id+')">删除</a></p></td></tr>';

            $('#goods-list').html(str);

	});
	function delgoods(id){
		console.log(id);
		if(window.confirm('你确定要删除选中的产品吗？')){
			//alert("确定");
			$.ajax({
				url: '/admin/product/'+id+'.json',
				type:"delete",
				dataType:"json",
				data:'',
				success:function(data){
					console.log(data);
				}
			});
		}
		else{
			return false;
		}	
	}
