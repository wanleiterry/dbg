<body>

<script src="../js/jquery.min.js"></script>

<script type="text/javascript">$("#header").load("header.html");</script>
<script type="text/javascript">$("#left").load("left.html");</script>
<script>
	$.ajax({
		url:'/product/list.json',
        type: "get",
        dataType: "json",
        data: '',
		success: function(data){
			var json=data.data;
            var str='';
            for(var i=0;i<json.length;i++){
            	console.log(i)
                str+='<tr><td><input type="checkbox"></td>';
				str+='<td><img class="goods-image" src="http://7xk9pc.com2.z0.glb.qiniucdn.com/2015/10/22/Fi7PU9tfM2df3yp0uk8sXmHHxNcM.jpg" width="60px" height="60px"></td>';
				str+='<td><p>'+json[i].name+'</p></td>';
				str+='<td><p>￥0.01</p></td>';
				str+='<td><p>￥0.01</p></td>';
				str+='<td><p>8991</p></td>';
				str+='<td>8</td><td>2016-04-06 11:16:45</td>';
				str+='<td><p><a> 编辑</a><span>|</span><a>删除</a></p></td></tr>';
            }
            $('#goods-list').html(str);
        }
	})
</script>
