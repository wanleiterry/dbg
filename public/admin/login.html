<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>项目管理系统后台登录界面模板</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body class="b">
<div class="lg">
<form>
    <div class="lg_top"></div>
    <div class="lg_main">
        <div class="lg_m_1">
        
        <input name="username" class="ur username" placeholder="username" />
        <input name="password" type="password" class="pw pwd" placeholder="password" />
        
        </div>
    </div>
    <div class="lg_foot">
    	<input type='button' value="Login In" class="bn" id="login" />
    </div>
</form>
</div>
</body>
<script src="../js/jquery.min.js"></script>
<script>
	$(function(){
		$('.username').focus(function(){
			$(this).val('');
		});
		$('.pwd').focus(function(){
			$(this).val('');
		});
		$("#login").click(function(){
			var param={
				'username':$('.username').val(),
				'password':$('.pwd').val()
			}
			console.log(param)
			$.ajax({
				url:'/auth/login.json',
		        type: "post",
		        dataType: "json",
		        data: param,
		        success:function(data){
		        	console.log(data);
		        	if(data.success==true){
		        		window.location.href='product_list.html';
		        	}
		        	else{

		        	}
		        }
			})
		})
	})
</script>
</html>
