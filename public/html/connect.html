<!DOCTYPE html>
<html>
<head>
	<title>大表哥有限公司</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/connect.css">
</head>
<body>
<div class="container-fluid">
	<div id="header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-3 hidden-xs" id="left"></div>
			<div class="col-md-9 col-sm-9 col-xs-12">
				<div class="Contacts_us">
					<div class="Contacts_title">
						<span class="pull-left">联系我们</span>
						<div class="clearfix"></div>
					</div>
					<div class="Contacts_main">
						<div class="table-responsive">
							<table class="table table-bordered">
								<tr>
									<th>公司名称</th>
									<td class="company_name">大表哥有限公司</td>
								</tr>
								<tr>
									<th>联系人</th>
									<td class="person">大表哥</td>
								</tr>
								<tr>
									<th>电话</th>
									<td class="telphone">0576-12345678</td>
								</tr>
								<tr>
									<th>传真</th>
									<td class="fax">0576-12345678</td>
								</tr>
								<tr>
									<th>地址</th>
									<td class="address">浙江 台州 天台县 中国 浙江 台州市 天台县始丰街道晚山张</td>
								</tr>
								<tr>
									<th>邮编</th>
									<td class="mail">317200</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="Map">
					<div class="Map_title">
						<span class="pull-left">公司地图</span>
						<div class="clearfix"></div>
					</div>
					<div class="Map_main">
						<div id="allmap"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="bottom"></div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">$("#header").load("top.html");</script>
<script type="text/javascript">$("#left").load("left.html");</script>
<script type="text/javascript">$("#bottom").load("bottom.html");</script>
<script>
    $.ajax({
        url: '/company.json',
        type: "get",
        dataType: "json",
        data: '',
        success: function(data){
            console.log(data);
            $('.company_name').html(''+data.name+'');
            $('.person').html(''+data.realname+'');
            $('.telphone').html(''+data.telephone+'');
            $('.fax').html(''+data.tax+'');
            $('.address').html(''+data.address+'');
            $('.mail').html(''+data.postcode+'');
        }
    }); 
</script>
</html>
