<!DOCTYPE html>
<html>
<head>
	<title>大表哥有限公司</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/connect.css">
</head>
<body>
<div class="container-fluid">
	<div id="header"></div>
	<div class="container" id="main">
		<div class="row">
			<div class="col-md-3 col-sm-3 hidden-xs" id="left"></div>
			<div class="col-md-9 col-sm-9 col-xs-12">
				<div class="Contacts_us">
					<div class="Contacts_title">
						<span class="pull-left">联系我们</span>
						<div class="clearfix"></div>
					</div>
					<div class="Contacts_main">
						<div class="table-responsive">
							<table class="table table-bordered">
								<tr>
									<th>公司名称</th>
									<td class="company_name">大表哥有限公司</td>
								</tr>
								<tr>
									<th>联系人</th>
									<td class="person">大表哥</td>
								</tr>
								<tr>
									<th>电话</th>
									<td class="telphone">0576-12345678</td>
								</tr>
								<tr>
									<th>传真</th>
									<td class="fax">0576-12345678</td>
								</tr>
								<tr>
									<th>地址</th>
									<td class="address">浙江 台州 天台县 中国 浙江 台州市 天台县始丰街道晚山张</td>
								</tr>
								<tr>
									<th>邮编</th>
									<td class="mail">317200</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="message">
					<div class="message_title">
						<span class="pull-left">在线留言</span>
						<div class="clearfix"></div>
					</div>
					<div class="message_main">
						<p class="article_info">留言<span id="message_count">(10)</span></p>
						<ul class="list-unstyled message_detail">
							<li class="clearfix">
								<p>姓名：大表哥&nbsp;&nbsp;</p>		
								<p>qq:1585454&nbsp;&nbsp;手机号：15516&nbsp;&nbsp;邮箱:56546@qq.com</p>			
								<p>标题：事大拉手</p>
								<p>内容：</p>
							</li>
						</ul>
						<div class="clearfix">
							<span class="pull-right">
								<button type="button" id="add_message" class="btn btn-default" data-toggle="modal" data-target=".live_message">留言</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade live_message" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
	        	<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4>在线留言</h4>
	      		</div>
            	<form class="form-horizontal" enctype="muitipart/form-data">
				  	<div class="form-group">
				    	<label class="col-sm-2 control-label">姓名</label>
				    	<div class="col-sm-10">
				      		<input type="text" class="form-control" id="name" placeholder="姓名">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="col-sm-2 control-label">qq</label>
				    	<div class="col-sm-10">
				      		<input type="text" class="form-control" id="qq" placeholder="qq">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="col-sm-2 control-label">手机号</label>
				    	<div class="col-sm-10">
				      		<input type="text" class="form-control" id="mobile" placeholder="手机号">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="col-sm-2 control-label">邮箱</label>
				    	<div class="col-sm-10">
				      		<input type="text" class="form-control" id="email" placeholder="邮箱">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="col-sm-2 control-label">标题</label>
				    	<div class="col-sm-10">
				      		<input type="text" class="form-control" id="title" placeholder="标题">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="col-sm-2 control-label">内容</label>
				    	<div class="col-sm-10">
				      		<textarea class="form-control" id="content"></textarea>
				    	</div>
				  	</div>				  	
				  	<div class="form-group">
				    	<label class="col-sm-2 control-label"></label>
				    	<div class="col-sm-10">
				      		<ul class="list-inline">
				      			<li>
				      				<button type="button" id="sure" class="btn btn-default">留言</button>
				      			</li>
				      			<li>
				      				<button type="button" id="cancel" class="btn btn-default">取消</button>
				      			</li>
				      		</ul>
				    	</div>
				  	</div>
				</form>
            </div>
        </div>
    </div>
	<div id="bottom"></div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">$("#header").load("top.html");</script>
<script type="text/javascript">$("#left").load("left.html");</script>
<script type="text/javascript">$("#bottom").load("bottom.html");</script>
<script>
	function loadmessage(){		
	    $.ajax({
	    	url:'/feedback/list.json?limit=8&offset=0',
	        type: "get",
	        dataType: "json",
	        data: '',
	        success: function(data){
	        	console.log(data);
	        	$('#message_count').html('('+data._count+')')
	        	var json=data.data;
	        	var str='';
	        	for(var i=0;i<json.length;i++){
	        		str+='<li class="clearfix"';
	        		str+='<p>姓名:'+json[i].name+'&nbsp;&nbsp;</p>';		
	        		str+='<p>qq:'+json[i].qq+'&nbsp;&nbsp;手机号:'+json[i].mobile+'&nbsp;&nbsp;邮箱:'+json[i].email+'</p>';						
	        		str+='<p>标题:'+json[i].title+'</p><p>内容:'+json[i].content+'</p>';
	        	}
	        	$('.message_detail').html(str);
	        }
	    })
	}
    $(function () {
    	loadmessage();
    	$.ajax({
	        url: '/company.json',
	        type: "get",
	        dataType: "json",
	        data: '',
	        success: function(data){
	            $('.company_name').html(''+data.name+'');
	            $('.person').html(''+data.realname+'');
	            $('.telphone').html(''+data.telephone+'');
	            $('.fax').html(''+data.tax+'');
	            $('.address').html(''+data.address+'');
	            $('.mail').html(''+data.postcode+'');
	        }
	    }); 
	    $("#cancel").click(function(){
	    	$('.close').click();
	    })
	    $('#sure').click(function(){
	    	var param={
	    		'content':$('#content').val(),
	    		'email':$('#email').val(),
	    		'mobile':$('#mobile').val(),
	    		'name':$('#name').val(),
	    		'qq':$('#qq').val(),
	    		'title':$('#title').val()
	    	}
	    	if($('#qq').val()==''||$('#content').val()==''||$('#email').val()==''||$('#mobile').val()==''||$('#name').val()==''){
	    		alert('请填写有效地联系方式和内容方便联系您！！');
	    		return false;
	    	}
	    	else{
	    		$.ajax({
	    			url:'/feedback/create.json',
			        type: "post",
			        dataType: "json",
			        data: param,
			        success:function(data){
			        	console.log(data);
			        	if(data.status==true){
			        		$('.close').click();
			        		loadmessage();
			        	}
			        	else{
			        		alert('留言失败！！');
			        	}
			        }
	    		})
	    	}
	    })
    })
</script>
</html>
